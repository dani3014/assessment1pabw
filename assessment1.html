<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-img {
            max-width: 200px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        .form-container {
            text-align: center;
            margin-top: 20px;
        }
        .form-container input,
        .form-container select,
        .form-container button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profil.jpeg" alt="Foto Profil Anda" class="profile-img">
        <div class="info">
            <h2>Nama: Muhammad Dani</h2>
            <p>NIM: 6701223129</p>
            <p>Kelas: D3SI 46-04</p>
        </div>
        <div class="form-container">
            <input type="text" id="jumlah" placeholder="Jumlah">
            <select id="pilihan">
                <option value="sherlock">Sherlock</option>
                <option value="lupin">Lupin</option>
                <option value="aladin">Aladin</option>
            </select>
            <button onclick="submitForm()">Submit</button>
        </div>
    </div>

    <script>
        let buku = [
            {"nama": "sherlock", "jumlah":2},
            {"nama": "lupin", "jumlah":2},
            {"nama": "aladin", "jumlah":2}
        ];

        function submitForm() {
            var jumlah = document.getElementById("jumlah").value;
            var pilihan = document.getElementById("pilihan").value;

            if (jumlah === "") {
                alert("Mohon isi jumlah buku.");
                return;
            }

            var bukuDitemukan = false;
            for (var i = 0; i < buku.length; i++) {
                if (buku[i].nama === pilihan) {
                    bukuDitemukan = true;
                    break;
                }
            }

            if (!bukuDitemukan) {
                alert("Buku tidak ditemukan.");
                return;
            }

            console.log("Jumlah:", jumlah);
            console.log("Pilihan:", pilihan);
        }
    </script>
</body>
</html>
